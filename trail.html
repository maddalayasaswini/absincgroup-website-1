<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us Section</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      padding: 50px;
      background-color: #e8f1fb;
      gap: 30px;
      justify-content: center;
    }

    .map-container,
    .form-container {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-container button {
      padding: 12px 20px;
      background-color: #0077c2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 768px) {
      .contact-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <!-- Left Side - Google Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019445888666!2d-122.41941518467806!3d37.77492977975908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e2a6ebac233%3A0xb6cf697c46afbc06!2sSan%20Francisco%2C%20CA%2094103!5e0!3m2!1sen!2sus!4v1632942877512!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <!-- Right Side - Contact Form -->
    <div class="form-container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
